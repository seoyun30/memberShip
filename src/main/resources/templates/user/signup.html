<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1 th:if="${msg != null}" th:text="${msg}"></h1>

    <form action="/user/signup" method="post" th:object="${memberShipDTO}">

        이름:<input name="name" th:field="*{name}" class="name"><br>
        <p th:if="${#fields.hasErrors('bi_eqName')}" th:errors="*{name}"  class="fieldError"></p>

        email:<input name="email" th:field="*{email}"><br>
        <p th:if="${#fields.hasErrors('bi_eqName')}" th:errors="*{email}"  class="fieldError"></p>

        password:<input name="password" required minlength="10" maxlength="16" th:field="*{password}"><br>
        <p th:if="${#fields.hasErrors('bi_eqName')}" th:errors="*{password}"  class="fieldError"></p>

        address:<input name="address" required th:field="*{address}"><br>
        <p th:if="${#fields.hasErrors('bi_eqName')}" th:errors="*{address}"  class="fieldError"></p>

        <button type="submit">회원가입</button>
        <button type="button">로그인</button>
    </form>
    <script>
        $("form").on("submit", function () {
            let namval = $(".name").val()

            if (namval.length <=2 || namval.length > 10){
               alert("이름을 잘 입력해주세. 2글자 이상에서 10글자 이하로 작성하시오.")

                return false;
            }
        })
    </script>





</body>
</html>
